<ion-header>
	<ion-toolbar color="medium">
		<ion-title>
			Feedback
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<div text-center class="shake-me">{{ message }}</div>

	<ion-button expand="block" (click)="openFeedback()">
		<ion-icon slot="start" name="outlet"></ion-icon>
		Feedback
	</ion-button>

	<ion-button expand="block" (click)="openSettings()">
		<ion-icon slot="start" name="settings"></ion-icon>
		Settings
	</ion-button>

</ion-content>
